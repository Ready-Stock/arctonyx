syntax = "proto3";

package raft_badger;

service ClusterService {
    rpc Set(SetRequest) returns (SetResponse) {}

    rpc Get(GetRequest) returns (GetResponse) {}
}

enum Operation {
    GET = 0;
    SET = 1;
    DELETE = 2;
}

message Command {
    Operation Operation = 1;
    bytes Key = 2;
    bytes Value = 3;
}

message SetRequest {
    bytes key = 1;
    bytes value = 2;
}

message SetResponse {
    bool is_success = 1;
    string error_message = 2;
}

message GetRequest {
    bytes key = 1;
}

message GetResponse {
    bool is_success = 1;
    string error_message = 2;
    bytes value = 3;
}