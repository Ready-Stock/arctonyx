syntax = "proto3";

package raft_badger;

service ClusterService {
    rpc Set(SetRequest) returns (SetResponse) {}

    rpc Get(GetRequest) returns (GetResponse) {}
}

message SetRequest {
    bytes key = 1;
    bytes value = 2;
}

message SetResponse {
    bool is_success = 1;
    string error_message = 2;
}

message GetRequest {
    bytes key = 1;
}

message GetResponse {
    bool is_success = 1;
    string error_message = 2;
    bytes value = 3;
}