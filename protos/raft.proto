syntax = "proto3";

package raft_badger;

service ClusterService {
    rpc SendCommand(Command) returns (CommandResponse) {}
}

enum Operation {
    GET = 0;
    SET = 1;
    DELETE = 2;
}

message Command {
    Operation operation = 1;
    bytes key = 2;
    bytes value = 3;
}

message CommandResponse {
    Operation operation = 1;
    bool is_success = 2;
    string error_message = 3;
    bytes value = 4;
}